<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Complaint Management</h1>
        
        <div class="options">
            <button onclick="showLogin('fileComplaint')">File Complaint</button>
            <button onclick="showLogin('complaintHandler')">Complaint Handler</button>
            <button onclick="showLogin('adminPanel')">Admin Panel</button>
        </div>

        <div id="loginForm" class="login-form" style="display: none;">
            <h2>Please login to continue</h2>
            <form onsubmit="authenticate(event)">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="fileComplaint" class="tab-content" style="display: none;">
            <h2>Submit a Complaint</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScO7V-s3xrBCK_Z_znanlApMb4ARQ-cdZ6quEw8mqulKwWmGw/viewform?embedded=true" width="640" height="1718" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>

        <div id="complaintHandler" class="tab-content" style="display: none;">
            <h2>Complaint Records</h2>
            <iframe 
                src="https://docs.google.com/spreadsheets/d/1fGTkXXH1USryftXTwtH4ardjGnV8u08_lPpF7KAa_Z8/edit?resourcekey=&gid=275458860#gid=275458860" 
                width="100%" 
                height="900px" 
                style="border: none; max-width: 100vw;">
            </iframe>
        </div>
        
        <div id="adminPanel" class="tab-content" style="display: none;">
            <h2>Admin Panel</h2>
            <iframe 
                src="https://docs.google.com/spreadsheets/d/1sD9oZBw-XOj3VnmRnQLr1nRW-sCB3wANM9Nl6JEFbJk/edit?resourcekey=&gid=886807108#gid=886807108" 
                width="100%" 
                height="900px" 
                style="border: none; max-width: 100vw;">
            </iframe>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="aditya-footer">"  Aditya Project"
    </div>

</body>
</html>
